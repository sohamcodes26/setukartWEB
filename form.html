<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

       

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 97%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-footer {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <!-- Name -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required pattern="^\+?[1-9]\d{1,14}$" placeholder="Enter phone number">

            <!-- Driver License -->
            <label for="driverLicense">Upload Apllicable Licence(GST Registration/FSSAI License/etc):</label>
            <input type="file" id="License" name="License" accept="image/*,application/pdf" required>

            <!-- Address -->
            <label for="address">Address:</label>
            <textarea id="address" name="address" required rows="4" placeholder="Enter your address"></textarea>

            <!-- Type -->
            <label for="type">Type of Shopkeeper/Wholsesaler:</label>
            <input type="text" id="type" name="type" required>

            <!-- Wholesaler / Shopkeeper -->
            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="wholesaler">Wholesaler</option>
                <option value="shopkeeper">Shopkeeper</option>
            </select>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>

    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent form submission for demo
            
            // Collect form data
            const formData = new FormData(event.target);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            // You can process the form data here, such as sending it to a server
            console.log('Form Data:', formObject);

            alert('Registration Successful!');
            window.location.href = 'index2.html';
        });
    </script>
</body>
</html>
